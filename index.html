<!DOCTYPE HTML>
<html>

<head>
  <title>Firebase Train Scheduler || Sable Hoover</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">train<span class="logo_colour">scheduler</span></a></h1>
          <h2>Made by Sable Hoover</h2>
        </div>
      </div>
      <div id="menubar">
      </div>
    </div>
    <div id="content_header"></div>
  </div>


  <div class="container">

    <!--Displaying the Scheduled Trains from Firebase here-->
    <div class="row">
      <div class="col-md-12">
        <div id="trainScheduleArea">
          <h2>Current Train Schedule</h2>
          <table id="trainTable" style="width:100%; border-spacing:0;">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr />

    <!--The Add Train Submission Area-->
    <div class="row">
      <div class="col-md-12">
        <div id="addTrainArea">
          <h2>Add Train</h2>

          <label>Train Name</label> <br />
          <input type="text" id="nameInput" /> <br />

          <label>Destination</label> <br />
          <input type="text" id="destInput" /> <br />

          <label>First Train Time (HH:MM - military time)</label> <br />
          <input type="text" id="firstTimeInput" /> <br />

          <label>Frequency (min)</label> <br />
          <input type="text" id="freqInput" /> <br />

          <button class="btn btn-dark" id="submitBtn">Submit</button>
        </div>
      </div>

    </div>
  </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--This is the connection to the Firebase Database -->
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <script src="app.js"></script>

</body>

</html>
